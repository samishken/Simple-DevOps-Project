---
- hosts: ansible-server
  become: true

  tasks:
  - name: create docker image using war file
    command: docker build -t simple-devops-image:latest .
    args:
      chdir: /opt/k8s-lab

  - name: create tag to image
    command: docker tag simple-devops-image samishken/simple-devops-image

  - name: push image on to dockerhub
    command: docker push samishken/simple-devops-image

  - name: remove docker images form ansible server
    command: docker rmi simple-devops-image:latest samishken/simple-devops-image
    ignore_errors: yes
